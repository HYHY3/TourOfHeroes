<div *ngIf="currentHero">
  <h2>{{currentHero.name | uppercase}} Details</h2>
  <div>id: {{currentHero.id}}</div>
  <div>
    <label for="hero-name">Hero Name: </label>
    <input id="hero-name" [(ngModel)]="currentHero.name" placeholder="input name">
  </div>
  <button type="button" (click)="onGoBack()">Go back</button>
  <button type="button" (click)="onSave()">Save/button></button>
</div>
